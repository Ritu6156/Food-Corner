<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Food Lovers❤.com</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.png" alt="" height="100px" width="100px">
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#clients">Our Clients</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1 class="primary">Welcome to Food Lovers❤</h1>
        <p class="ppr">We serve food that people love, and food lovers this is the place for you !! Order now to make your day.</p>
    <button class="btn">Order Now</button>

    </section>
    <section id="services">
        <h1 class="primary">Our Services</h1>
        <section id="second">
            <div class="box">
                <img class="image" src="catering.png" alt="">
                <p class="ppr">Food Catering</p>
            </div>
            <div class="box">
                <img class="image" src="ordering.png" alt="">
                <p class="ppr">Bulk Ordering</p>
            </div>
            <div class="box">
                <img class="image" src="delivery.png" alt="">
                <p class="ppr">Home Delivery</p>
            </div>
        </section>
        
    </section>
    <section id="clients">
        <h1 class="primary" id="cls"> Our Clients</h1>
        <div class="client-item">
            <div class="item">
                <img class="logo" src="apple.png" alt="">
            </div>
            <div class="item">
                <img class="logo" src="google.png" alt="">
            </div>
            <div class="item">
                <img class="logo" src="skype.png" alt="">
            </div>
            <div class="item">
                <img class="logo" src="microsoft.png" alt="">
            </div>
        </div>
    </section>
    <section id="contact">
        <h1 class="primary" id="cls">Contact Us</h1>
        <div class="contactus">
            <form action="">
                <div class="form-group">
                    <label for="name" class="ppr">Name:</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email" class="ppr">Email:</label>
                    <input type="email" placeholder="Enter your email id">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="ppr">Phone:</label>
                    <input type="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="msg" class="ppr">Message:</label>
                    <textarea placeholder="Enter your message"></textarea>
                </div>
                <div class="form-group">
                    <label for="submit" class="ppr">Click to Submit:</label>
                    <input type="submit">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
